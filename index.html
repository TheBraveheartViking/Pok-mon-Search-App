    <title>Braveheart Viking's Futuristic Pokémon Search</title>

<body>

        <header>
            <h1>Braveheart Viking's Pokémon Search App</h1>
            <p>Discover the world of Pokémon with futuristic ease</p>
        </header>



        <!-- Input and Button for Search -->
        <form class="search-input">
            <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
            <button id="search-button">Search</button>
        </form>

       <!-- Pokémon Info Display -->
<div class="pokemon-info">
    <table class="table-spread">
      <thead>
        <tr>
          <th>Category</th>
          <th>Stats</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>Name:</strong></td>
          <td id="pokemon-name"></td>
        </tr>
        <tr>
          <td><strong>ID:</strong></td>
          <td id="pokemon-id"></td>
        </tr>
        <tr>
          <td><strong>Weight:</strong></td>
          <td id="weight"></td>
        </tr>
        <tr>
          <td><strong>Height:</strong></td>
          <td id="height"></td>
        </tr>
        <tr>
          <td><strong>Types:</strong></td>
          <td id="types"></td>
        </tr>
        <tr>
          <td><strong>HP:</strong></td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td><strong>Attack:</strong></td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td><strong>Defense:</strong></td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td><strong>Special Attack:</strong></td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td><strong>Special Defense:</strong></td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td><strong>Speed:</strong></td>
          <td id="speed"></td>
        </tr>
      </tbody>
    </table>
    <div id="sprite-container"></div>
  </div>

        <footer>
            <p>Braveheart Viking's Futuristic Pokémon Search © 2024</p>
